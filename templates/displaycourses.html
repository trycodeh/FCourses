<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/api/addcourses}">Add Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/courses}">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/addInstance}">Add Instance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/instances}">All Instance</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div style="width:80%; margin:auto; background-color:#e6e6e6; padding:20px ;">
    <div class="d-flex justify-content-end mb-2">
        <form method="post" th:action="@{/api/search}">
    <input type="text" name="value" placeholder="Search">
        <button><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/></button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Courses Title</th>
            <th scope="col">Courses Code</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <th th:text="${list.getId()}"></th>
            <td th:text="${list.getCourseeTitle()}"></td>
            <td th:text="${list.getCoursesCode()}"></td>
            <td><a th:href="@{/api/coursess/{id} ( id= ${list.getId()})}"><img width="35" height="35" src="https://img.icons8.com/color/48/filled-trash.png" alt="filled-trash" /></a></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
