<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/api/addcourses}">Add Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/courses}">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/addInstance}">Add Instance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/instances}">All Instance</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div style="width:40%; margin:auto; background-color:#e6e6e6; padding:20px ;">
    <th:block>
        <p th:text="${Message}"></p>
    </th:block>
    <div>
        <form  th:action="@{/api/instances}" method="post">
            <div class="mb-3">
                <label  class="form-label">Courses </label>
                <select  name="coursesid">
                    <option th:each="list : ${list}" th:value="${list.getId()}" th:text="${list.getCourseeTitle()}" ></option>
                </select>

            </div>
            <div class="mb-3">
                <label for="exampleInputCode" class="form-label">Year</label>
                <input type="number " class="form-control" name="year" id="exampleInputCode" placeholder="Year">
            </div>
            <div class="mb-3">
                <label for="exampleInputDesc" class="form-label">Semester</label>

                <input class="form-control" id="exampleInputDesc" type="number" name="sem" placeholder="Semester">
            </div>

            <button class="btn btn-primary">Add Courses</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
